<div class="row">
    <div class="col-10"></div>
    <div class="col-2 text-end"><button class="btn btn-outline-secondary" routerLink="../actual" i18n="Back button on pressure details page"><< Back to actual</button></div>
</div>
<div class="row">
    <div class="col-12">
        <filter-panel title="Request pressure data" i18n-title="Title of data request panel on pressure details page">
            <form class="row row-cols-auto">
                <span class="row col-8"><span class="col-2"><label for="fromDuration" class="col-form-label" i18n="Duration filter label">For the last:</label></span><span class="col-10">
                    <select id="fromDuration" class="form-select" [(ngModel)]="periodDuration" name="fromDuration">
                        <option [ngValue]="1" i18n="Duration filter option 1 day">1 day</option>
                        <option [ngValue]="3" i18n="Duration filter option 3 days">3 days</option>
                        <option [ngValue]="7" i18n="Duration filter option 7 days">Week</option>
                        <option [ngValue]="14" i18n="Duration filter option 14 days">2 Weeks</option>
                    </select>
                </span></span>
                <span class="col-4"><input type="button" (click)="onSearch()" value="Request" i18n-value="Duration filter request button title" [disabled]="working" class="btn btn-primary"/></span>
            </form>
        </filter-panel>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <filter-panel title="Aggregate data" i18n-title="Title of aggregate control panel on pressure details page">
            <form class="row row-cols auto">
                <span class="row col-8"><span class="col-2"><label for="aggregatePeriod" class="col-form-label" i18n="Aggregation options dropbox label">Aggregate:</label></span><span class="col-10">
                    <select id="aggregatePeriod" class="form-select" [(ngModel)]="aggregateHours" name="aggregatePeriod">
                        <option [ngValue]="0" i18n="Aggregate option|Aggregation option none">None</option>
                        <option [ngValue]="1" i18n="Aggregate option|Aggregation option 1 hour">1 hour</option>
                        <option [ngValue]="3" i18n="Aggregate option|Aggregation option 3 hours">3 hours</option>
                        <option [ngValue]="6" i18n="Aggregate option|Aggregation option 6 hours">6 hours</option>
                        <option [ngValue]="12" i18n="Aggregate option|Aggregation option 12 hours">12 hours</option>
                        <option [ngValue]="24" i18n="Aggregate option|Aggregation option 24 hours">1 day</option>
                    </select>
                </span></span>                    
            </form>
        </filter-panel>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <date-axis-chart [type]="chartType" [data]="pressureData" [labels]="pressureLabels" [options]="chartOptions"></date-axis-chart>
    </div>
</div>
